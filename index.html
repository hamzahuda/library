<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <p>Your Library</p>
    </header>
    <main>

        <div id="modal">
            <form id="modal-content" action="">
                <h1 class="form-title">Enter Your Book's Details</h1>
                <span id="close-modal">&#10060;</span>
                <div>
                    <label for="newTitle">Title</label>
                    <input required type="text" id="newTitle" name="title">
                </div>
                <div>
                    <label for="newAuthor">Author</label>
                    <input required type="text" id="newAuthor" name="author">
                </div>
                <div>
                    <label for="newPages">Pages</label>
                    <input required type="number" id="newPages" name="pages" min="0">
                </div>
                <div>
                    <label for="newRead">Read Status</label>
                    <input type="checkbox" id="newRead" name="read">
                </div>
                <button id="confirmBook" type="submit">Add Book</button>
            </form>
        </div>

        <div id="button-area">
            <button id="addBook" value="addBook">+ Add Book</button>
        </div>

        <div id="books-area">
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
        </div>
    </main>
</body>

</html>
